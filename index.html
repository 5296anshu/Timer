<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">

</head>

<body>


	<h2>Automatic Slideshow</h2>
	<p>Change image every 2 seconds:</p>

	<div class="slideshow-container">

		<div class="mySlides fade">
			<div class="numbertext">1 / 11</div>
			<img src="https://unsplash.com/photos/a-bird-flying-over-a-beach-next-to-the-ocean-cHbnw8CdAiE"
				style="width:100%">
			<div class="text">Caption 1</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">2 / 11</div>
			<img src="https://unsplash.com/photos/a-woman-standing-on-a-bridge-with-a-city-in-the-background-k69FQ4Qs1S8"
				style="width:100%">
			<div class="text">Caption 2</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">3 / 11</div>
			<img src="https://unsplash.com/photos/a-large-clock-tower-towering-over-the-city-of-london-FvFn9MY2tjA"
				style="width:100%">
			<div class="text">Caption 3</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">4 / 11</div>
			<img src="https://unsplash.com/photos/a-body-of-water-sitting-next-to-a-beach-under-a-cloudy-sky-pFbM-SUV_50"
				style="width:100%">
			<div class="text">Caption 4</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">5/ 11</div>
			<img src="https://unsplash.com/photos/a-man-standing-next-to-a-tent-in-the-desert-p4q-Ra__g8M"
				style="width:100%">
			<div class="text">Caption 5</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">6 / 11</div>
			<img src="https://unsplash.com/photos/a-man-riding-a-bike-down-a-street-next-to-a-bridge-pYffZ7Ak_zE"
				style="width:100%">
			<div class="text">Caption 6</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">7/ 11</div>
			<img src="https://unsplash.com/photos/a-person-swimming-in-the-ocean-surrounded-by-fish-4K_x--J2Jbc"
				style="width:100%">
			<div class="text">Caption 7</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">8 / 11</div>
			<img src="https://unsplash.com/photos/a-black-background-with-blue-and-white-lines-uB677B6oXxU"
				style="width:100%">
			<div class="text">Caption 8</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">9 / 11</div>
			<img src="https://unsplash.com/photos/a-man-standing-next-to-a-truck-with-a-camper-on-it-dA_6i8Kg0xM"
				style="width:100%">
			<div class="text">Caption 9</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">10/ 11</div>
			<img src="https://unsplash.com/photos/a-man-standing-next-to-a-truck-with-a-camper-on-it-dA_6i8Kg0xM"
				style="width:100%">
			<div class="text">Caption 10</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">11 / 11</div>
			<img src="https://unsplash.com/photos/a-person-jumping-into-the-air-at-sunset-urBne08-lTQ"
				style="width:100%">
			<div class="text">Caption 11</div>
		</div>

	</div>
	<br>

	<div style="text-align:center">
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>
	<script src="script.js"></script>
</body>

</html>
